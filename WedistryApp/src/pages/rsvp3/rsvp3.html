<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  	<button ion-button clear class="top-button">
			<ion-icon name="wed-home" class="top-icon home"></ion-icon>
		</button>
		<button ion-button clear class="top-button">
			<ion-icon name="wed-invitations" class="top-icon invitations"></ion-icon>
		</button>
		<button ion-button clear class="top-button">
			<ion-icon name="wed-rsvp" class="top-icon rsvp"></ion-icon>
		</button>
		<button ion-button clear class="top-button">
			<ion-icon name="wed-registry" class="top-icon registry"></ion-icon>
		</button>
		<button ion-button clear class="top-button">
			<ion-icon name="wed-calendar" class="top-icon calendar"></ion-icon>
		</button>
  </ion-navbar>
</ion-header>

<ion-content padding class="app-content">
	<div class="app-main">
		<div class="app-wrapper">
			<h3>What's for Dinner?</h3>
			<h4>Reception Meal Options</h4>
			<table>
				<tr>
					<td>Steak</td>
					<td><button><ion-icon name="add-circle"></ion-icon></button></td>
					<td><button class="remove"><ion-icon name="remove-circle"></ion-icon></button></td>
					<td><input type="text" value="0" /></td>
				</tr>
				<tr>
					<td>Salmon</td>
					<td><button><ion-icon name="add-circle"></ion-icon></button></td>
					<td><button class="remove"><ion-icon name="remove-circle"></ion-icon></button></td>
					<td><input type="text" value="0" /></td>
				</tr>
				<tr>
					<td>Vegetarian</td>
					<td><button><ion-icon name="add-circle"></ion-icon></button></td>
					<td><button class="remove"><ion-icon name="remove-circle"></ion-icon></button></td>
					<td><input type="text" value="0" /></td>
				</tr>
				<tr>
					<td>Kids</td>
					<td><button><ion-icon name="add-circle"></ion-icon></button></td>
					<td><button class="remove"><ion-icon name="remove-circle"></ion-icon></button></td>
					<td><input type="text" value="0" /></td>
				</tr>
			</table>
			<div class="wed-submit">
				<button>Submit</button>
			</div>
		</div>
	</div>
</ion-content>

<ion-footer>
		<ion-toolbar toolbarPosition="bottom">
			<ion-segment [(ngModel)]="viewMode" >
				<button class="button inactive">
					<ion-icon name="arrow-back"></ion-icon>
				</button>
				<div class="center">#JohnAndSally</div>
				<button class="button">
					<ion-icon name="arrow-forward"></ion-icon>
				</button>
			</ion-segment>
		</ion-toolbar>
</ion-footer>
